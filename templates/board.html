{% extends "layout.html" %}
{% block contents %}
	<link rel="stylesheet" href="/static/css/board.css">
	<table align="center" width="80%" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<th>User</th>
				<th>Score</th>
				<th>Last Submit Time</th>
			</tr>
		</thead>
		{% for data in final_data %}
			<tr>
				<td width="25%">{{ data.user }}</td>
				<td width="25%">{{ data.score }}</td>
				<td width="50%">{{ data.submit_time }}</td>
			</tr>
		{% endfor%}
	</table>
{% endblock %}
